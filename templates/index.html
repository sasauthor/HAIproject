<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>손글씨 스타일 변환</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

<div class="w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-4 text-center">손글씨 스타일 변환</h1>

    <!-- 스타일 예시들 -->
    <div id="examples-grid" class="grid grid-cols-4 gap-4 mb-6">
        {% for example in examples %}
        <div onclick="selectTemplate('{{ example.id }}')" class="cursor-pointer hover:scale-105 transition">
            <img src="/static/outputs/{{ example.id }}/sample.png?t={{ rand_num }}" alt="예시"
                class="rounded-lg shadow border-2 border-transparent hover:border-blue-400" />
            <p class="text-center text-sm mt-1">예시 {{ loop.index }}</p>
        </div>
        {% endfor %}
    </div>

    <form id="generate-form" class="mb-6">
        <input type="hidden" id="selected-style-id" name="style_id" value="{{ selected_style }}">
        <textarea id="input-text" name="text" placeholder="변환할 문구를 입력하세요..." rows="4"
            class="w-full p-2 rounded border border-gray-300 resize-none"></textarea>
        <button type="submit" class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">변환하기</button>
    </form>

    <form id="upload-form" enctype="multipart/form-data" class="mb-6">
        <label class="block mb-2 font-semibold">새 손글씨 스타일 업로드 (PDF)</label>
        <input type="file" id="upload-file" name="file" accept="application/pdf" required />
        <button type="submit" class="mt-2 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">업로드</button>
    </form>

    <div id="result" class="grid grid-cols-4 gap-4"></div>
</div>

<script>
    const examplesGrid = document.getElementById('examples-grid');
    const selectedStyleInput = document.getElementById('selected-style-id');
    const generateForm = document.getElementById('generate-form');
    const uploadForm = document.getElementById('upload-form');
    const resultDiv = document.getElementById('result');

    function selectTemplate(id) {
        selectedStyleInput.value = id;
        // 선택된 스타일 테두리 강조 UI 갱신
        Array.from(examplesGrid.children).forEach(div => {
            div.classList.remove('border-blue-400');
            div.querySelector('img').classList.remove('border-blue-400');
            div.querySelector('img').classList.add('border-transparent');
        });
        const selectedDiv = Array.from(examplesGrid.children).find(div => div.onclick.toString().includes(id));
        if(selectedDiv){
            selectedDiv.querySelector('img').classList.remove('border-transparent');
            selectedDiv.querySelector('img').classList.add('border-blue-400');
        }
    }

    generateForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = document.getElementById('input-text').value.trim();
        const style_id = selectedStyleInput.value;

        if (!text) {
            alert("문구를 입력하세요.");
            return;
        }

        const res = await fetch('/generate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({text, style_id})
        });

        const data = await res.json();
        if (data.error) {
            alert(data.error);
            return;
        }

        resultDiv.innerHTML = '';
        data.images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = '결과 이미지';
            img.className = 'rounded-lg shadow';
            resultDiv.appendChild(img);
        });
    });

    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById('upload-file');
        if (!fileInput.files.length) {
            alert('PDF 파일을 선택하세요.');
            return;
        }
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        const res = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        const data = await res.json();
        if (data.error) {
            alert(data.error);
            return;
        }

        // 새 예시 HTML을 examples-grid에 추가
        examplesGrid.insertAdjacentHTML('beforeend', data.example_html);
        // 파일 선택 초기화
        fileInput.value = '';
    });
</script>

</body>
</html>
